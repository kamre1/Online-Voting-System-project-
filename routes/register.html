<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>Online Voting System</title>
    <style>
        #address {
            width: 30%;
        }

        #imagepart {
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }

        #role {
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }

        #role select {
            padding: 10px;

        }
    </style>
</head>

<body>
    <center>
        <div id="headerSection">
            <h1>Online Voting System</h1>
        </div>
        <hr>

        <div id="bodySection">
            <h2>Registration</h2>
            <form action="../api/register.php" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Name">
                <input type="number" name="mobile" placeholder="Mobile"> <br><br>
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="cpassword" placeholder="Confirm Password"> <br><br>
                <input id="address" type="text" name="address" placeholder="Address"> <br><br>

                <div id="imagepart">Upload image: <input type="file" name="photo">
                </div> <br>
                <div id="role"> Select your role: <select name="role">
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select>
                </div>

                <br><br>

                <button style="  padding: 5px;
                     border-radius: 5px;
                     background-color: #0984e3;
                     color: white;">Register</button><br><br>

                Already user?<a href="../">Login here</a>
            </form>
        </div>
    </center>
</body>

</html>
